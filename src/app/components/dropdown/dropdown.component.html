<div class="form-group">
  <label>Wybierz pomieszczenie:</label>
  <ngb-dropdown [open]="isDropdownOpen" (openChange)="isDropdownOpen = $event">
    <button class="btn btn-outline-primary" ngbDropdownToggle>
      <i [ngClass]="getRoomIcon(selectedRoom)"></i> {{ selectedRoom }}
    </button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button class="dropdown-item" (click)="selectRoom('saloon')">
        <i class="fas fa-tv"></i> Salon
      </button>
      <button class="dropdown-item" (click)="selectRoom('bathroom')">
        <i class="fas fa-bath"></i> Łazienka
      </button>
      <button class="dropdown-item" (click)="selectRoom('kitchen')">
        <i class="fas fa-utensils"></i> Kuchnia
      </button>
      <button class="dropdown-item" (click)="selectRoom('bedroom')">
        <i class="fas fa-bed"></i> Sypialnia
      </button>
      <button class="dropdown-item" (click)="selectRoom('lazienka')">
        <i class="fas fa-shower"></i> Łazienka
      </button>
    </div>
  </ngb-dropdown>
</div>
