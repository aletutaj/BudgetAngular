<button mat-menu-trigger class="room-button" [matMenuTriggerFor]="menuTrigger" style="cursor: pointer;">
  {{ buttonLabel }}
</button>

<mat-menu #menuTrigger="matMenu">
  <button mat-menu-item *ngFor="let room of rooms" [routerLink]="['/room', room.value]">
    <mat-icon>{{ room.icon }}</mat-icon>
    <span>{{ room.viewValue }}</span>
  </button>
</mat-menu>
