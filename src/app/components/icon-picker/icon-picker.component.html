<div *ngIf="containerVisible" class="container-icon-picker">
  <div *ngFor="let availableIcon of availableIcons" (click)="selectIcon(availableIcon)" class="icon-field">
    <mat-icon>{{availableIcon}}</mat-icon>
  </div>
</div>

<button (click)="containerVisible = !containerVisible">
  <ng-container *ngIf="selectedIcon; else noIcon">
    <mat-icon>{{selectedIcon}}</mat-icon>
  </ng-container>
  <ng-template #noIcon>Wybierz ikonÄ™</ng-template>
</button>
