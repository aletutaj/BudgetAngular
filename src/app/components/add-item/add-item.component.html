<div class="m-3">
  <h2>Dodaj przedmiot</h2>
  <form (ngSubmit)="addItem()" #itemForm="ngForm">
    <div>
      <label for="room">Wybierz pokój:</label>
      <select id="room" [(ngModel)]="selectedRoomName">
        <option *ngFor="let room of rooms" [value]="room.name">{{ room.name | translate }}</option>
      </select>
    </div>
    <div>
      <label for="itemName">Nazwa przedmiotu:</label>
      <input type="text" id="itemName" name="itemName" [(ngModel)]="name" required>
    </div>
    <div>
      <label for="itemQuantity">Ilość:</label>
      <input type="number" id="itemQuantity" name="itemQuantity" [(ngModel)]="quantity" required>
    </div>
    <div>
      <label for="itemPrice">Cena:</label>
      <input type="number" id="itemPrice" name="itemPrice" [(ngModel)]="price" required>
    </div>
    <div>
      <button type="submit" [disabled]="!itemForm.valid" (click)="addItem()">Dodaj</button>
    </div>
  </form>
</div>
